<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#8B4513"/>
  <title>Chaos Carver — 3D Mesh Hands</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; touch-action:none; font-family:'Courier New',monospace; }
    #scene { perspective:1200px; width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; }
    #container { transform-style:preserve-3d; width:240px; height:240px; position:relative; }
    .face { position:absolute; width:240px; height:240px; background:#D4A574; border:4px solid #8B5A2B; box-shadow:inset 0 0 30px rgba(0,0,0,0.4); }
    .face.front  { transform:translateZ(120px); }
    .face.back   { transform:rotateY(180deg) translateZ(120px); }
    .face.right  { transform:rotateY(90deg) translateZ(120px); }
    .face.left   { transform:rotateY(-90deg) translateZ(120px); }
    .face.top    { transform:rotateX(90deg) translateZ(120px); }
    .face.bottom { transform:rotateX(-90deg) translateZ(120px); }

    /* OUTLINES */
    .outline { position:absolute; border:4px dashed #00f; pointer-events:none; }
    .front .outline  { width:160px; height:140px; top:50px; left:40px; clip-path:polygon(30% 0%, 70% 0%, 85% 30%, 75% 60%, 60% 100%, 40% 100%, 25% 60%, 15% 30%); }

    /* 3D MESH HANDS (MALE, RPG, FIRST-PERSON) */
    #hands { position:absolute; bottom:5%; left:50%; transform:translateX(-50%) translateZ(100px); pointer-events:none; z-index:10; }
    .hand-mesh { width:160px; height:220px; position:absolute; filter:drop-shadow(0 15px 30px rgba(0,0,0,0.9)); }
    .hand-mesh.left { left:-110px; transform:rotateY(-35deg) rotateX(-15deg); }
    .hand-mesh.right { left:50px; transform:rotateY(35deg) rotateX(-15deg); }

    /* CHISEL */
    .chisel { width:20px; height:150px; background:linear-gradient(45deg, #f5f5f5, #ddd, #bbb); position:absolute; bottom:150px; left:50%; transform:translateX(-50%) rotate(70deg); border-radius:12px 12px 0 0; box-shadow:0 0 30px rgba(0,0,0,1); }
    .chisel::after { content:''; width:45px; height:45px; background:#333; position:absolute; bottom:-22px; left:-12px; border-radius:50%; box-shadow:0 5px 10px rgba(0,0,0,0.8); }

    /* PARTICLES */
    .chip { position:absolute; width:14px; height:14px; background:#D4A574; border-radius:50%; pointer-events:none; animation:fall 1.4s linear forwards; }
    @keyframes fall { to { transform:translateY(600px) rotate(1800deg); opacity:0; } }

    /* UI — BUTTON AT TOP */
    #start { position:absolute; top:5%; left:50%; transform:translateX(-50%); background:#ff0044; color:white; border:none; padding:14px 36px; font-size:22px; font-weight:bold; border-radius:50px; cursor:pointer; box-shadow:0 0 40px #ff0044; z-index:100; }
    h1 { position:absolute; top:12%; left:50%; transform:translateX(-50%); font-size:32px; text-shadow:0 0 25px #ff0044; z-index:100; }
  </style>
</head>
<body>
  <button id="start">TAP TO CARVE</button>
  <h1>CHAOS CARVER</h1>

  <div id="scene">
    <div id="container">
      <div class="face front"><div class="outline"></div></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>

    <!-- 3D MESH HANDS (MALE, RPG, FIRST-PERSON) -->
    <div id="hands">
      <!-- LEFT HAND -->
      <svg class="hand-mesh left" viewBox="0 0 160 220">
        <defs>
          <linearGradient id="skin-mesh" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#F4C2A1"/>
            <stop offset="100%" stop-color="#E8B090"/>
          </linearGradient>
          <filter id="mesh-shadow">
            <feDropShadow dx="6" dy="12" stdDeviation="10" flood-color="#000" flood-opacity="0.8"/>
          </filter>
          <filter id="cinematic-dof">
            <feGaussianBlur stdDeviation="1"/>
          </filter>
        </defs>

        <!-- Palm (3D depth) -->
        <path d="M50 140 Q35 175 40 205 Q45 220 60 220 Q75 220 80 205 Q85 175 70 140 Z" 
              fill="url(#skin-mesh)" filter="url(#mesh-shadow) url(#cinematic-dof)" stroke="#D4A070" stroke-width="2"/>

        <!-- Thumb (tension grip) -->
        <path d="M45 145 Q30 150 30 165 Q30 180 38 188 Q45 192 53 188 Q57 180 53 165 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>

        <!-- Index Finger (bent) -->
        <path d="M65 135 Q62 105 68 85 Q70 80 78 83 Q82 93 78 110 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>
        <ellipse cx="73" cy="87" rx="10" ry="8" fill="#D4A070"/>
        <path d="M68 85 Q73 82 78 85" stroke="#C0A080" stroke-width="3" fill="none"/>

        <!-- Middle Finger (bent) -->
        <path d="M80 132 Q77 100 83 80 Q85 75 93 78 Q97 88 93 105 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>
        <ellipse cx="88" cy="82" rx="10" ry="8" fill="#D4A070"/>
        <path d="M83 80 Q88 77 93 80" stroke="#C0A080" stroke-width="3" fill="none"/>

        <!-- Ring Finger (bent) -->
        <path d="M95 135 Q92 105 98 85 Q100 80 108 83 Q112 93 108 110 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>
        <ellipse cx="103" cy="87" rx="10" ry="8" fill="#D4A070"/>
        <path d="M98 85 Q103 82 108 85" stroke="#C0A080" stroke-width="3" fill="none"/>

        <!-- Pinky (bent) -->
        <path d="M110 145 Q107 125 110 110 Q111 107 113 109 Q114 113 113 120 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>
        <ellipse cx="111" cy="111" rx="7" ry="6" fill="#D4A070"/>

        <!-- Knuckles & Veins -->
        <ellipse cx="60" cy="138" rx="12" ry="10" fill="#D4A070" opacity="0.8"/>
        <ellipse cx="75" cy="135" rx="12" ry="10" fill="#D4A070" opacity="0.8"/>
        <ellipse cx="90" cy="138" rx="12" ry="10" fill="#D4A070" opacity="0.8"/>
        <path d="M50 150 Q55 148 60 150 M65 148 Q70 146 75 148 M80 150 Q85 148 90 150" 
              stroke="#C0A080" stroke-width="1.5" opacity="0.7"/>
      </svg>

      <!-- RIGHT HAND (MIRRORED) -->
      <svg class="hand-mesh right" viewBox="0 0 160 220">
        <use href="#skin-mesh"/>
        <use href="#mesh-shadow"/>
        <use href="#cinematic-dof"/>

        <path d="M110 140 Q125 175 120 205 Q115 220 100 220 Q85 220 80 205 Q75 175 90 140 Z" 
              fill="url(#skin-mesh)" filter="url(#mesh-shadow) url(#cinematic-dof)" stroke="#D4A070" stroke-width="2"/>
        <path d="M115 145 Q130 150 130 165 Q130 180 122 188 Q115 192 107 188 Q103 180 107 165 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>
        <path d="M95 135 Q98 105 92 85 Q90 80 82 83 Q78 93 82 110 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>
        <ellipse cx="87" cy="87" rx="10" ry="8" fill="#D4A070"/>
        <path d="M92 85 Q87 82 82 85" stroke="#C0A080" stroke-width="3" fill="none"/>
        <path d="M80 132 Q83 100 77 80 Q75 75 67 78 Q63 88 67 105 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>
        <ellipse cx="72" cy="82" rx="10" ry="8" fill="#D4A070"/>
        <path d="M77 80 Q72 77 67 80" stroke="#C0A080" stroke-width="3" fill="none"/>
        <path d="M65 135 Q68 105 62 85 Q60 80 52 83 Q48 93 52 110 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>
        <ellipse cx="57" cy="87" rx="10" ry="8" fill="#D4A070"/>
        <path d="M62 85 Q57 82 52 85" stroke="#C0A080" stroke-width="3" fill="none"/>
        <path d="M50 145 Q53 125 50 110 Q49 107 47 109 Q46 113 47 120 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="2" filter="url(#mesh-shadow)"/>
        <ellipse cx="49" cy="111" rx="7" ry="6" fill="#D4A070"/>
        <ellipse cx="100" cy="138" rx="12" ry="10" fill="#D4A070" opacity="0.8"/>
        <ellipse cx="85" cy="135" rx="12" ry="10" fill="#D4A070" opacity="0.8"/>
        <ellipse cx="70" cy="138" rx="12" ry="10" fill="#D4A070" opacity="0.8"/>
        <path d="M110 150 Q105 148 100 150 M95 148 Q90 146 85 148 M80 150 Q75 148 70 150" 
              stroke="#C0A080" stroke-width="1.5" opacity="0.7"/>
      </svg>

      <div class="chisel"></div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const chisel = document.querySelector('.chisel');
    const hands = document.getElementById('hands');
    let isCarving = false;
    let rotX = -25, rotY = 30;

    // ROTATE
    let isRotating = false, startX, startY;
    document.addEventListener('pointerdown', e => {
      if (e.target.id === 'start') return;
      isRotating = true;
      startX = e.clientX; startY = e.clientY;
    });
    document.addEventListener('pointermove', e => {
      if (!isRotating) return;
      rotY += (e.clientX - startX) * 0.6;
      rotX -= (e.clientY - startY) * 0.6;
      container.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      startX = e.clientX; startY = e.clientY;
    });
    document.addEventListener('pointerup', () => isRotating = false);

    // CARVE
    document.addEventListener('pointerdown', e => {
      if (e.target.id === 'start') return;
      isCarving = true;
      hands.style.opacity = '1';
      chisel.style.transform = 'translateX(-50%) rotate(80deg) scale(1.3)';
      createChip(e.clientX, e.clientY);
    });
    document.addEventListener('pointerup', () => {
      isCarving = false;
      hands.style.opacity = '0.85';
      chisel.style.transform = 'translateX(-50%) rotate(70deg) scale(1)';
    });

    function createChip(x, y) {
      const chip = document.createElement('div');
      chip.className = 'chip';
      chip.style.left = x + 'px';
      chip.style.top = y + 'px';
      document.body.appendChild(chip);
      setTimeout(() => chip.remove(), 1400);
    }

    // INITIAL
    container.style.transform = `rotateX(-25deg) rotateY(30deg)`;
    hands.style.opacity = '0.85';
  </script>
</body>
</html>
