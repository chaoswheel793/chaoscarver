<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#8B4513"/>
  <title>Chaos Carver â€” RPG Hands</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; touch-action:none; }
    #scene { perspective:1200px; width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; }
    #container { transform-style:preserve-3d; width:240px; height:240px; position:relative; }
    .face { position:absolute; width:240px; height:240px; background:#D4A574; border:4px solid #8B5A2B; box-shadow:inset 0 0 30px rgba(0,0,0,0.4); }
    .face.front  { transform:translateZ(120px); }
    .face.back   { transform:rotateY(180deg) translateZ(120px); }
    .face.right  { transform:rotateY(90deg) translateZ(120px); }
    .face.left   { transform:rotateY(-90deg) translateZ(120px); }
    .face.top    { transform:rotateX(90deg) translateZ(120px); }
    .face.bottom { transform:rotateX(-90deg) translateZ(120px); }

    /* OUTLINES */
    .outline { position:absolute; border:4px dashed #00f; pointer-events:none; }
    .front .outline  { width:160px; height:140px; top:50px; left:40px; clip-path:polygon(30% 0%, 70% 0%, 85% 30%, 75% 60%, 60% 100%, 40% 100%, 25% 60%, 15% 30%); }

    /* RPG FIRST-PERSON HANDS */
    #hands { position:absolute; bottom:10%; left:50%; transform:translateX(-50%); pointer-events:none; z-index:10; }
    .hand-svg { width:100px; height:160px; filter:drop-shadow(0 6px 12px rgba(0,0,0,0.7)); }
    .hand-svg.left { transform:translateX(-85px) rotate(-25deg) scaleX(-1); }
    .hand-svg.right { transform:translateX(15px) rotate(25deg); }

    /* GLOVE TOGGLE */
    #glove-toggle { position:absolute; top:10px; right:10px; background:#333; color:#fff; border:2px solid #ff0044; padding:6px 12px; border-radius:20px; font-size:12px; cursor:pointer; }
    .gloved .hand-svg { filter:drop-shadow(0 6px 12px rgba(0,0,0,0.7)) hue-rotate(180deg); }

    /* CHISEL */
    .chisel { width:14px; height:120px; background:linear-gradient(45deg, #e0e0e0, #bbb, #999); position:absolute; bottom:120px; left:50%; transform:translateX(-50%) rotate(55deg); border-radius:8px 8px 0 0; box-shadow:0 0 20px rgba(0,0,0,0.8); }
    .chisel::after { content:''; width:32px; height:32px; background:#444; position:absolute; bottom:-16px; left:-9px; border-radius:50%; box-shadow:0 3px 6px rgba(0,0,0,0.6); }

    /* PARTICLES */
    .chip { position:absolute; width:10px; height:10px; background:#D4A574; border-radius:50%; pointer-events:none; animation:fall 1.2s linear forwards; }
    @keyframes fall { to { transform:translateY(400px) rotate(1080deg); opacity:0; } }

    /* UI */
    h1 { position:absolute; top:10%; left:50%; transform:translateX(-50%); font-size:36px; text-shadow:0 0 20px #ff0044; }
    #start { position:absolute; bottom:15%; left:50%; transform:translateX(-50%); background:#ff0044; color:white; border:none; padding:16px 40px; font-size:24px; font-weight:bold; border-radius:50px; cursor:pointer; box-shadow:0 0 30px #ff0044; }
  </style>
</head>
<body>
  <div id="scene">
    <div id="container">
      <div class="face front"><div class="outline"></div></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>

    <!-- RPG HANDS (SVG) -->
    <div id="hands">
      <svg class="hand-svg left" viewBox="0 0 100 160">
        <defs>
          <linearGradient id="skin-grad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#F4C2A1"/>
            <stop offset="100%" stop-color="#E8B090"/>
          </linearGradient>
          <filter id="hand-shadow">
            <feDropShadow dx="3" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.6"/>
          </filter>
          <filter id="glove-filter">
            <feColorMatrix type="hueRotate" values="180"/>
          </filter>
        </defs>

        <!-- Palm -->
        <path d="M35 100 Q25 125 30 145 Q35 155 45 155 Q55 155 60 145 Q65 125 55 100 Z" 
              fill="url(#skin-grad)" filter="url(#hand-shadow)"/>
        
        <!-- Thumb -->
        <path d="M30 105 Q20 110 20 120 Q20 130 25 135 Q30 138 35 135 Q37 130 35 120 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>

        <!-- Index Finger -->
        <path d="M40 95 Q38 75 43 60 Q45 55 50 58 Q53 65 50 80 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>
        <ellipse cx="46" cy="62" rx="6" ry="5" fill="#D4A070"/>
        <path d="M43 60 Q45 58 47 60" stroke="#C0A080" stroke-width="2" fill="none"/>

        <!-- Middle Finger -->
        <path d="M50 92 Q48 70 53 55 Q55 50 60 53 Q63 60 60 75 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>
        <ellipse cx="56" cy="57" rx="6" ry="5" fill="#D4A070"/>
        <path d="M53 55 Q55 53 57 55" stroke="#C0A080" stroke-width="2" fill="none"/>

        <!-- Ring Finger -->
        <path d="M60 95 Q58 75 63 60 Q65 55 70 58 Q73 65 70 80 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>
        <ellipse cx="66" cy="62" rx="6" ry="5" fill="#D4A070"/>
        <path d="M63 60 Q65 58 67 60" stroke="#C0A080" stroke-width="2" fill="none"/>

        <!-- Pinky -->
        <path d="M70 100 Q68 85 70 75 Q71 72 73 74 Q74 78 73 85 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>
        <ellipse cx="71" cy="76" rx="5" ry="4" fill="#D4A070"/>
        <path d="M70 75 Q71 74 72 75" stroke="#C0A080" stroke-width="1.5" fill="none"/>

        <!-- Veins & Details -->
        <path d="M40 110 Q45 108 50 110" stroke="#D4A070" stroke-width="1" opacity="0.6"/>
        <path d="M55 108 Q50 106 45 108" stroke="#D4A070" stroke-width="1" opacity="0.6"/>
      </svg>

      <svg class="hand-svg right" viewBox="0 0 100 160">
        <use href="#skin-grad"/>
        <use href="#hand-shadow"/>
        <use href="#glove-filter"/>

        <!-- Mirror of left hand -->
        <path d="M65 100 Q75 125 70 145 Q65 155 55 155 Q45 155 40 145 Q35 125 45 100 Z" 
              fill="url(#skin-grad)" filter="url(#hand-shadow)"/>
        <path d="M70 105 Q80 110 80 120 Q80 130 75 135 Q70 138 65 135 Q63 130 65 120 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>
        <path d="M60 95 Q62 75 57 60 Q55 55 50 58 Q47 65 50 80 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>
        <ellipse cx="54" cy="62" rx="6" ry="5" fill="#D4A070"/>
        <path d="M57 60 Q55 58 53 60" stroke="#C0A080" stroke-width="2" fill="none"/>
        <path d="M50 92 Q52 70 47 55 Q45 50 40 53 Q37 60 40 75 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>
        <ellipse cx="44" cy="57" rx="6" ry="5" fill="#D4A070"/>
        <path d="M47 55 Q45 53 43 55" stroke="#C0A080" stroke-width="2" fill="none"/>
        <path d="M40 95 Q42 75 37 60 Q35 55 30 58 Q27 65 30 80 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>
        <ellipse cx="34" cy="62" rx="6" ry="5" fill="#D4A070"/>
        <path d="M37 60 Q35 58 33 60" stroke="#C0A080" stroke-width="2" fill="none"/>
        <path d="M30 100 Q32 85 30 75 Q29 72 27 74 Q26 78 27 85 Z" 
              fill="#E8B090" stroke="#D4A070" stroke-width="1"/>
        <ellipse cx="29" cy="76" rx="5" ry="4" fill="#D4A070"/>
        <path d="M30 75 Q29 74 28 75" stroke="#C0A080" stroke-width="1.5" fill="none"/>
        <path d="M60 110 Q55 108 50 110" stroke="#D4A070" stroke-width="1" opacity="0.6"/>
        <path d="M45 108 Q50 106 55 108" stroke="#D4A070" stroke-width="1" opacity="0.6"/>
      </svg>

      <div class="chisel"></div>
    </div>
  </div>

  <button id="glove-toggle">Toggle Glove</button>
  <h1>CHAOS CARVER</h1>
  <button id="start">TAP TO CARVE</button>

  <script>
    const container = document.getElementById('container');
    const chisel = document.querySelector('.chisel');
    const hands = document.getElementById('hands');
    const gloveToggle = document.getElementById('glove-toggle');
    let isCarving = false;
    let rotX = -25, rotY = 30;

    // GLOVE TOGGLE
    gloveToggle.addEventListener('click', () => {
      document.body.classList.toggle('gloved');
    });

    // ROTATE
    let isRotating = false, startX, startY;
    document.addEventListener('pointerdown', e => {
      if (e.target.tagName === 'BUTTON') return;
      isRotating = true;
      startX = e.clientX; startY = e.clientY;
    });
    document.addEventListener('pointermove', e => {
      if (!isRotating) return;
      rotY += (e.clientX - startX) * 0.6;
      rotX -= (e.clientY - startY) * 0.6;
      container.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      startX = e.clientX; startY = e.clientY;
    });
    document.addEventListener('pointerup', () => isRotating = false);

    // CARVE
    document.addEventListener('pointerdown', e => {
      if (e.target.tagName === 'BUTTON') return;
      isCarving = true;
      hands.style.opacity = '1';
      chisel.style.transform = 'translateX(-50%) rotate(70deg) scale(1.2)';
      createChip(e.clientX, e.clientY);
    });
    document.addEventListener('pointerup', () => {
      isCarving = false;
      hands.style.opacity = '0.7';
      chisel.style.transform = 'translateX(-50%) rotate(55deg) scale(1)';
    });

    function createChip(x, y) {
      const chip = document.createElement('div');
      chip.className = 'chip';
      chip.style.left = x + 'px';
      chip.style.top = y + 'px';
      document.body.appendChild(chip);
      setTimeout(() => chip.remove(), 1200);
    }

    // INITIAL
    container.style.transform = `rotateX(-25deg) rotateY(30deg)`;
    hands.style.opacity = '0.7';
  </script>
</body>
</html>
