<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#8B4513"/>
  <title>Chaos Carver â€” 3D Mesh Hands</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; touch-action:none; font-family:'Courier New',monospace; }
    #scene { perspective:1200px; width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; }
    #container { transform-style:preserve-3d; width:240px; height:240px; position:relative; }
    .face { position:absolute; width:240px; height:240px; background:#D4A574; border:4px solid #8B5A2B; box-shadow:inset 0 0 30px rgba(0,0,0,0.4); }
    .face.front  { transform:translateZ(120px); }
    .face.back   { transform:rotateY(180deg) translateZ(120px); }
    .face.right  { transform:rotateY(90deg) translateZ(120px); }
    .face.left   { transform:rotateY(-90deg) translateZ(120px); }
    .face.top    { transform:rotateX(90deg) translateZ(120px); }
    .face.bottom { transform:rotateX(-90deg) translateZ(120px); }

    /* OUTLINES */
    .outline { position:absolute; border:4px dashed #00f; pointer-events:none; }
    .front .outline  { width:160px; height:140px; top:50px; left:40px; clip-path:polygon(30% 0%, 70% 0%, 85% 30%, 75% 60%, 60% 100%, 40% 100%, 25% 60%, 15% 30%); }

    /* 3D MESH HANDS (LEATHER GLOVES + CHISEL) */
    #hands { position:absolute; bottom:5%; left:50%; transform:translateX(-50%) translateZ(80px); pointer-events:none; z-index:10; }
    .hand-mesh { width:140px; height:200px; position:absolute; filter:drop-shadow(0 12px 24px rgba(0,0,0,0.8)); }
    .hand-mesh.left { left:-100px; transform:rotateY(-30deg) rotateX(-10deg); }
    .hand-mesh.right { left:40px; transform:rotateY(30deg) rotateX(-10deg); }

    /* CHISEL */
    .chisel { width:18px; height:140px; background:linear-gradient(45deg, #f0f0f0, #ccc, #aaa); position:absolute; bottom:140px; left:50%; transform:translateX(-50%) rotate(65deg); border-radius:10px 10px 0 0; box-shadow:0 0 25px rgba(0,0,0,0.9); }
    .chisel::after { content:''; width:40px; height:40px; background:#444; position:absolute; bottom:-20px; left:-11px; border-radius:50%; box-shadow:0 4px 8px rgba(0,0,0,0.7); }

    /* UI */
    #start { position:absolute; top:10%; left:50%; transform:translateX(-50%); background:#ff0044; color:white; border:none; padding:16px 40px; font-size:24px; font-weight:bold; border-radius:50px; cursor:pointer; box-shadow:0 0 30px #ff0044; z-index:20; }
    h1 { position:absolute; top:5%; left:50%; transform:translateX(-50%); font-size:36px; text-shadow:0 0 20px #ff0044; z-index:20; }

    /* PARTICLES */
    .chip { position:absolute; width:12px; height:12px; background:#D4A574; border-radius:50%; pointer-events:none; animation:fall 1.3s linear forwards; }
    @keyframes fall { to { transform:translateY(500px) rotate(1440deg); opacity:0; } }
  </style>
</head>
<body>
  <button id="start">TAP TO CARVE</button>
  <h1>CHAOS CARVER</h1>

  <div id="scene">
    <div id="container">
      <div class="face front"><div class="outline"></div></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>

    <!-- 3D MESH HANDS (LEATHER GLOVES + CHISEL) -->
    <div id="hands">
      <!-- LEFT HAND -->
      <svg class="hand-mesh left" viewBox="0 0 140 200">
        <defs>
          <linearGradient id="leather" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#5D4037"/>
            <stop offset="100%" stop-color="#3E2723"/>
          </linearGradient>
          <filter id="leather-shadow">
            <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.7"/>
          </filter>
          <filter id="stitching">
            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="turb"/>
            <feDisplacementMap in="SourceGraphic" in2="turb" scale="2"/>
          </filter>
        </defs>

        <!-- Glove Base -->
        <path d="M45 120 Q30 150 35 180 Q40 195 55 195 Q70 195 75 180 Q80 150 65 120 Z" 
              fill="url(#leather)" filter="url(#leather-shadow) url(#stitching)"/>

        <!-- Thumb -->
        <path d="M40 125 Q25 130 25 145 Q25 160 32 168 Q40 172 48 168 Q52 160 48 145 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>

        <!-- Index Finger -->
        <path d="M55 115 Q52 90 58 70 Q60 65 68 68 Q72 78 68 95 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>
        <ellipse cx="63" cy="72" rx="8" ry="7" fill="#5D4037"/>
        <path d="M58 70 Q63 67 68 70" stroke="#6D4C41" stroke-width="2" fill="none"/>

        <!-- Middle Finger -->
        <path d="M70 112 Q67 85 73 65 Q75 60 83 63 Q87 73 83 90 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>
        <ellipse cx="78" cy="67" rx="8" ry="7" fill="#5D4037"/>
        <path d="M73 65 Q78 62 83 65" stroke="#6D4C41" stroke-width="2" fill="none"/>

        <!-- Ring Finger -->
        <path d="M85 115 Q82 90 88 70 Q90 65 98 68 Q102 78 98 95 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>
        <ellipse cx="93" cy="72" rx="8" ry="7" fill="#5D4037"/>
        <path d="M88 70 Q93 67 98 70" stroke="#6D4C41" stroke-width="2" fill="none"/>

        <!-- Pinky -->
        <path d="M100 125 Q97 105 100 90 Q101 87 103 89 Q104 93 103 100 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>
        <ellipse cx="101" cy="91" rx="6" ry="5" fill="#5D4037"/>

        <!-- Brass Rivets -->
        <circle cx="50" cy="135" r="3" fill="#B8860B"/>
        <circle cx="60" cy="132" r="3" fill="#B8860B"/>
        <circle cx="70" cy="135" r="3" fill="#B8860B"/>
        <circle cx="55" cy="145" r="3" fill="#B8860B"/>

        <!-- Stitching -->
        <path d="M40 130 Q45 128 50 130 M55 128 Q60 126 65 128 M70 130 Q75 128 80 130" 
              stroke="#6D4C41" stroke-width="1" fill="none" opacity="0.8"/>
      </svg>

      <!-- RIGHT HAND (MIRRORED) -->
      <svg class="hand-mesh right" viewBox="0 0 140 200">
        <use href="#leather"/>
        <use href="#leather-shadow"/>
        <use href="#stitching"/>

        <path d="M95 120 Q110 150 105 180 Q100 195 85 195 Q70 195 65 180 Q60 150 75 120 Z" 
              fill="url(#leather)" filter="url(#leather-shadow) url(#stitching)"/>
        <path d="M100 125 Q115 130 115 145 Q115 160 108 168 Q100 172 92 168 Q88 160 92 145 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>
        <path d="M85 115 Q88 90 82 70 Q80 65 72 68 Q68 78 72 95 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>
        <ellipse cx="77" cy="72" rx="8" ry="7" fill="#5D4037"/>
        <path d="M82 70 Q77 67 72 70" stroke="#6D4C41" stroke-width="2" fill="none"/>
        <path d="M70 112 Q73 85 67 65 Q65 60 57 63 Q53 73 57 90 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>
        <ellipse cx="62" cy="67" rx="8" ry="7" fill="#5D4037"/>
        <path d="M67 65 Q62 62 57 65" stroke="#6D4C41" stroke-width="2" fill="none"/>
        <path d="M55 115 Q58 90 52 70 Q50 65 42 68 Q38 78 42 95 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>
        <ellipse cx="47" cy="72" rx="8" ry="7" fill="#5D4037"/>
        <path d="M52 70 Q47 67 42 70" stroke="#6D4C41" stroke-width="2" fill="none"/>
        <path d="M40 125 Q43 105 40 90 Q39 87 37 89 Q36 93 37 100 Z" 
              fill="#4E342E" stroke="#3E2723" stroke-width="1.5"/>
        <ellipse cx="39" cy="91" rx="6" ry="5" fill="#5D4037"/>
        <circle cx="90" cy="135" r="3" fill="#B8860B"/>
        <circle cx="80" cy="132" r="3" fill="#B8860B"/>
        <circle cx="70" cy="135" r="3" fill="#B8860B"/>
        <circle cx="85" cy="145" r="3" fill="#B8860B"/>
        <path d="M100 130 Q95 128 90 130 M85 128 Q80 126 75 128 M70 130 Q65 128 60 130" 
              stroke="#6D4C41" stroke-width="1" fill="none" opacity="0.8"/>
      </svg>

      <div class="chisel"></div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const chisel = document.querySelector('.chisel');
    const hands = document.getElementById('hands');
    let isCarving = false;
    let rotX = -25, rotY = 30;

    // ROTATE
    let isRotating = false, startX, startY;
    document.addEventListener('pointerdown', e => {
      if (e.target.id === 'start') return;
      isRotating = true;
      startX = e.clientX; startY = e.clientY;
    });
    document.addEventListener('pointermove', e => {
      if (!isRotating) return;
      rotY += (e.clientX - startX) * 0.6;
      rotX -= (e.clientY - startY) * 0.6;
      container.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      startX = e.clientX; startY = e.clientY;
    });
    document.addEventListener('pointerup', () => isRotating = false);

    // CARVE
    document.addEventListener('pointerdown', e => {
      if (e.target.id === 'start') return;
      isCarving = true;
      hands.style.opacity = '1';
      chisel.style.transform = 'translateX(-50%) rotate(75deg) scale(1.25)';
      createChip(e.clientX, e.clientY);
    });
    document.addEventListener('pointerup', () => {
      isCarving = false;
      hands.style.opacity = '0.8';
      chisel.style.transform = 'translateX(-50%) rotate(65deg) scale(1)';
    });

    function createChip(x, y) {
      const chip = document.createElement('div');
      chip.className = 'chip';
      chip.style.left = x + 'px';
      chip.style.top = y + 'px';
      document.body.appendChild(chip);
      setTimeout(() => chip.remove(), 1300);
    }

    // INITIAL
    container.style.transform = `rotateX(-25deg) rotateY(30deg)`;
    hands.style.opacity = '0.8';
  </script>
</body>
</html>
